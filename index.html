<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width" />
  <title>Am I Online?</title>
  <link rel="apple-touch-icon" href="/favicon.png"/>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/css/site.css" />
</head>
<body>
  <div id="page">
    <h1>Am I Online?</h1>
    <div id="checkGroup" class="unknown">
      <img class="img" src="/img/wifi.svg" alt="Wifi" />
      <span id="check">unknown</span>
    </div>
    <div id="navigatorGroup" class="unknown">
      <img class="img" src="/img/browser.svg" alt="Browser" />
      <span id="navigator">unknown</span>
    </div>
    <input id="checkBtn" type="button" value="check now" />
    <div class="credit">Site by <a href="https://richardsonandsons.com/">Richardson &amp; Sons, LLC</a></div>
    <div class="credit">Pics by <a href="http://www.onlinewebfonts.com">OnlineWebFonts.com</a></div>
  </div>
  <script src="/js/app.js"></script>

</html>
